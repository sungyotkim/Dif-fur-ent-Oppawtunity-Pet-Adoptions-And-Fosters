<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Project Name</title>
  </head>

  <body>
    <div class="container">
      <nav>nav bar</nav>
      <div class="left"></div>
      <div class="container-center">
        <div class="search-bar-container">
          <input type="text" id="zip-input" placeholder="Zipcode (i.e. 10027)">
          <div class="search-bar-species-dropdown">
            <span class="dropdown-title">Species</span>
            <span class="dropdown-content">Any</span>
          </div>
          <div class="search-bar-breed-dropdown">
            <span class="dropdown-title">Breed</span>
            <span class="dropdown-content">Any</span>
          </div>
          <div class="search-bar-age-dropdown">
            <span class="dropdown-title">Age</span>
            <span class="dropdown-content">Any</span>
          </div>
          <!-- <div class="search-bar-characteristics-dropdown">Characteristics</div> -->
          <button class="search-button">
            <div class="search-icon">Search</div>
          </button>

        </div>
        <div class="featured-container">Featured Container</div>
        <!-- <button id="btn">Click me</button> -->
        <div class="search-results-container">
          Search results
        </div>
        <div class="right-container">
          <div class="shelter-chart-container">Chart list of shelters</div>
          <div class="video-container">Video container</div>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>

</html>
